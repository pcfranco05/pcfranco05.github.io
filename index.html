<!DOCTYPE html>
<html>
<head>
<title>Franco</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('IMG_2793.JPG');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>

<div class="fireworks">
  <canvas id="canvas">Canvas is not supported in your browser.</canvas>
  
  <!-- Does Fireworks -->
  <script src="javaScript/fireworks.js" type="text/javascript"></script>
  <!-- <script src="javaScript/fireworks.js" type="text/javascript"></script>-->
</div>

<body>
<!-- Allow Spry Effects -->
<script src="javaScript/SpryEffects.js" type="text/javascript"></script>
<script type="text/javascript">
function MM_effectAppearFade(targetElement, duration, from, to, toggle)
{
	Spry.Effect.DoFade(targetElement, {duration: duration, from: from, to: to, toggle: toggle});   
}
</script>

<!-- Middle Text and Countdown -->
<script src="javaScript/countDown.js"></script>
<link href="testing.css" rel="stylesheet" type="text/css" />
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <h3 id="countdown"></h3>
  </div>
</div>

<!-- Spry Effects -->
<div id="ring" onclick="MM_effectAppearFade('newText', 1000, 50, 100, false);
MM_effectAppearFade('grey', 1000, 50, 100, false)">
</div>

<div id="grey"></div>
<div id="newText"></div>


</body>
</html>
